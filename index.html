<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <div class="solar-cell"></div>
        <div class="display">
          <div class="display-back-text">888888</div>
          <span id="result">3</span>
        </div>
      </div>
      <div>
        <div class="digits">
          <button class="digit red" id="digitCLR">CLR</button>
          <button class="digit" id="digitSQR">SQR</button>
          <button class="digit" id="digitPCT">%</button>
          <button class="digit" id="digitSEVEN">7</button>
          <button class="digit" id="digitEIGHT">8</button>
          <button class="digit" id="digitNINE">9</button>
          <button class="digit" id="digitFOUR">4</button>
          <button class="digit" id="digitFIVE">5</button>
          <button class="digit" id="digitSIX">6</button>
          <button class="digit" id="digitONE">1</button>
          <button class="digit" id="digitTWO">2</button>
          <button class="digit" id="digitTHREE">3</button>
          <button class="digit" id="digitZERO">0</button>
          <button class="digit" id="digitDOT">DOT</button>
          <button class="digit" id="digitEQUAL">=</button>
        </div>
        <div class="operations">
          <button class="digit" id="digitDIV">/</button>
          <button class="digit" id="digitTIMES">*</button>
          <button class="digit" id="digitSUB">-</button>
          <button class="digit large" id="digitSUM">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
