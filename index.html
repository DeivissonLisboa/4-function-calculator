<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/style/style.css" />
    <script src="./src/script/calculator.js" defer></script>
    <script src="./src/script/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <div class="solar-cell">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="display">
          <div id="result"></div>
        </div>
      </div>
      <div class="keyboard">
        <div class="digits">
          <button class="clr red" id="digitCLR">CLR</button>
          <button class="operation" id="digitSQR">
            <i class="fas fa-square-root-variable"></i>
          </button>
          <button class=" operation" id="digitPCT">%</button>
          <button class="number" id="digitSEVEN">7</button>
          <button class="number" id="digitEIGHT">8</button>
          <button class="number" id="digitNINE">9</button>
          <button class="number" id="digitFOUR">4</button>
          <button class="number" id="digitFIVE">5</button>
          <button class="number" id="digitSIX">6</button>
          <button class="number" id="digitONE">1</button>
          <button class="number" id="digitTWO">2</button>
          <button class="number" id="digitTHREE">3</button>
          <button class="number" id="digitZERO">0</button>
          <button class="number" id="digitDOT">.</button>
          <button class="equal" id="digitEQUAL">=</button>
        </div>
        <div class="operations">
          <div>
            <button class="operation" id="digitDIV">
              <i class="fas fa-divide"></i>
            </button>
            <button class="operation" id="digitTIMES">
              <i class="fas fa-times"></i>
            </button>
            <button class="operation" id="digitSUB">-</button>
          </div>
          <button class="operation" id="digitSUM">+</i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
